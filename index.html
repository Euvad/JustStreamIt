<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustStreamIt</title>
    <!-- Styles CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="loader-container" id="loader">
        <image class="loader-container__image" src="images/logo.png" alt="JustStreamIt Logo"></image>
    </div>
    <header class="header">
        <h1 class="header__title">JustStreamIt</h1>
        <image class="header__logo" src="images/logo.png" alt="JustStreamIt Logo"></image>
    </header>
    <section class="best-movie">
        <h1 class="best-movie__title">Most Popular</h1>
        <div class="best-movie__box" id="best-movie">
            <h2 class="best-movie__box__title">Titre du meilleur film</h2>
            <p class="best-movie__box__summary">Résumé du meilleur film</p>
            <button class="best-movie__box__button" id="best-movie-button">Voir détails</button>
        </div>
    </section>
    <section class="top-rated" id="top-rated">
        <h1 class="top-rated__title">Films les mieux notés</h1>
        <div class="scrollable-list" id="scrollable-list">
        </div>
        <button class="top-rated__button" id="prev-btn">&#8249;</button>
        <button class="top-rated__button" id="next-btn">&#8250;</button>
    </section>
    <section class="category" id="category-1">
        <h1 class="category__title">Catégorie 1</h1>
        <div class="category-list">
            <!-- Contenu des 7 films les mieux notés de la catégorie 1 -->
        </div>
    </section>
    <section class="category" id="category-2">
        <h1 class="category__title">Catégorie 2</h1>
        <div class="category-list">
            <!-- Contenu des 7 films les mieux notés de la catégorie 2 -->
        </div>
    </section>
    <section class="category" id="category-3">
        <h1 class="category__title">Catégorie 3</h1>
        <div class="category-list">
            <!-- Contenu des 7 films les mieux notés de la catégorie 3 -->
        </div>
    </section>

    <!-- Fenêtre modale pour les détails du film -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="modal__close">&times;</span>
            <img class="modal__image" id="modal-image" src="#" alt="Pochette du film">
            <h2 class="modal__title" id="modal-title">Titre du film</h2>
            <p class="modal__info" id="modal-genre">Genre complet</p>
            <p class="modal__info" id="modal-release-date">Date de sortie</p>
            <p class="modal__info" id="modal-rated">Rated</p>
            <p class="modal__info" id="modal-imdb-score">Score Imdb</p>
            <p class="modal__info" id="modal-director">Réalisateur</p>
            <p class="modal__info" id="modal-actors">Acteurs</p>
            <p class="modal__info" id="modal-duration">Durée</p>
            <p class="modal__info" id="modal-country">Pays d'origine</p>
            <p class="modal__info" id="modal-box-office">Résultat au Box Office</p>
            <p class="modal__summary" id="modal-summary">Résumé du film</p>
        </div>
    </div>
    <!-- Scripts JS -->
    <script src="js/script.js"></script>
</body>

</html>
