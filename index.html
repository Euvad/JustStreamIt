<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustStreamIt</title>
    <!-- Styles CSS -->
    <link rel="stylesheet" href="sass/css/style.css">
</head>

<body>
    <div class="loader-container" id="loader">
        <image class="loader-container__image" src="images/logo.png" alt="JustStreamIt Logo"></image>
    </div>
    <div class="world">
        <header class="header">
            <div class="header__leftside">
                <h1 class="header__leftside__title">JustStreamIt</h1>
                <image class="header__leftside__logo" src="images/logo.png" alt="JustStreamIt Logo"></image>
            </div>
            <div class="header__rightside">
                <ul class="header__rightside__menu">
                        <a class="header__rightside__menu__item" href="#">Home</a>
                        <a class="header__rightside__menu__item" href="#">Category</a>
                </ul>
            </div>
        </header>
        <section class="best-movie">
            <div class="best-movie__leftside" id="best-movie">
                <h2 class="best-movie__leftside__title">#1 La Titane<!--DOM js--></h2>
                <p class="best-movie__leftside__summary">Après une série de crimes inexpliqués, un père retrouve son fils disparu depuis 10 ans. Titane : Métal hautement résistant à la chaleur et à la corrosion, donnant des alliages très durs.<!--DOM js--></p>
                <button class="best-movie__leftside__button" id="best-movie-button">More Details</button>
            </div>
            <aside class="best-movie__rightside">
                <image src="images/film.jpg" class="best-movie__rightside__image"></image>
            </aside>
        </section>
        <section class="top-rated" id="top-rated">
            <h1 class="top-rated__title">Films les mieux notés</h1>
            <div class="scrollable-list" id="scrollable-list">
            </div>
            <button class="top-rated__button" id="prev-btn">&#8249;</button>
            <button class="top-rated__button" id="next-btn">&#8250;</button>
        </section>
        <section class="category" id="category-1">
            <h1 class="category__title">Catégorie 1</h1>
            <div class="category-list">
                <!-- Contenu des 7 films les mieux notés de la catégorie 1 -->
            </div>
        </section>
        <section class="category" id="category-2">
            <h1 class="category__title">Catégorie 2</h1>
            <div class="category-list">
                <!-- Contenu des 7 films les mieux notés de la catégorie 2 -->
            </div>
        </section>
        <section class="category" id="category-3">
            <h1 class="category__title">Catégorie 3</h1>
            <div class="category-list">
                <!-- Contenu des 7 films les mieux notés de la catégorie 3 -->
            </div>
        </section>
        <!-- Scripts JS -->
        <script src="js/script.js"></script>
    </div>
</body>

</html>
