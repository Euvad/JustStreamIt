<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustStreamIt</title>
    <!-- Styles CSS -->
    <link rel="stylesheet" href="sass/css/style.css">
</head>

<body>
    <div class="loader-container" id="loader">
        <image class="loader-container__image" src="images/logo.png" alt="JustStreamIt Logo"></image>
    </div>
    <div class="world" id="home">
        <header class="header">
            <div class="header__leftside">
                <h1 class="header__leftside__title">JustStreamIt</h1>
                <image class="header__leftside__logo" src="images/logo.png" alt="JustStreamIt Logo"></image>
            </div>
            <div class="header__rightside">
                <ul class="header__rightside__menu">
                    <a class="header__rightside__menu__item" href="#home">Home</a>
                    <a class="header__rightside__menu__item" href="#carousel">Category</a>
                </ul>
            </div>
        </header>
        <section class="best-movie">
            <div class="best-movie__leftside" id="best-movie">
                <h2 class="best-movie__leftside__title"></h2>
                <p class="best-movie__leftside__summary"></p>
                <button class="best-movie__leftside__button" id="best-movie-button">More Details</button>
            </div>
            <aside class="best-movie__rightside">
                <image src="images/film.jpg" class="best-movie__rightside__image"></image>
            </aside>
        </section>
        <section class="top-rated" id="top-rated">
            <h1 class="top-rated__title">Films les mieux notés</h1>
            <div class="smoothcarousel">
                <div class="smoothcarousel__wrapper" id="carousel">
                </div>
                <div class="smoothcarousel__nav">
                    <button class="smoothcarousel__nav__button" data-dir="prev">Prev</button>
                    <button class="smoothcarousel__nav__button" data-dir="next">Next</button>
                </div>
            </div>
        </section>
        <section class="category" id="category-1">
            <h1 class="category__title">History</h1>
            <div class="category-list">
                <div class="smoothcarousel">
                    <div class="smoothcarousel__wrapper" id="carousel">
                    </div>
                    <div class="smoothcarousel__nav">
                        <button class="smoothcarousel__nav__button" data-dir="prev">Prev</button>
                        <button class="smoothcarousel__nav__button" data-dir="next">Next</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="category" id="category-2">
            <h1 class="category__title">Crime</h1>
            <div class="category-list">
                <div class="smoothcarousel">
                    <div class="smoothcarousel__wrapper" id="carousel">
                    </div>
                    <div class="smoothcarousel__nav">
                        <button class="smoothcarousel__nav__button" data-dir="prev">Prev</button>
                        <button class="smoothcarousel__nav__button" data-dir="next">Next</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="category" id="category-3">
            <h1 class="category__title">Adventure</h1>
            <div class="category-list">
                <div class="smoothcarousel">
                    <div class="smoothcarousel__wrapper" id="carousel">
                    </div>
                    <div class="smoothcarousel__nav">
                        <button class="smoothcarousel__nav__button" data-dir="prev">Prev</button>
                        <button class="smoothcarousel__nav__button" data-dir="next">Next</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- Scripts JS -->
        <!-- <script src="js/api.js"></script>
        <script src="js/carousel.js"></script> -->
        <script src="js/main.js"></script>
    </div>
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="modal__close">&times;</span>
            <img class="modal__image" id="modal-image" src="#" alt="Pochette du film">
            <h2 class="modal__title" id="modal-title">Titre du film</h2>
            <p class="modal__info" id="modal-genre">Genre complet</p>
            <p class="modal__info" id="modal-release-date">Date de sortie</p>
            <p class="modal__info" id="modal-rated">Rated</p>
            <p class="modal__info" id="modal-imdb-score">Score Imdb</p>
            <p class="modal__info" id="modal-director">Réalisateur</p>
            <p class="modal__info" id="modal-actors">Acteurs</p>
            <p class="modal__info" id="modal-duration">Durée</p>
            <p class="modal__info" id="modal-country">Pays d'origine</p>
            <p class="modal__info" id="modal-box-office">Résultat au Box Office</p>
            <p class="modal__summary" id="modal-summary">Résumé du film</p>
        </div>
    </div>
</body>

</html>
